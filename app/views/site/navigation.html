<div ng-controller="navigationController">
    <script type="text/ng-template" id="treeMenu">
        <a href="{{menuItem.url}}">{{menuItem.name}}</a>
        <ul ng-if="(SiteMenu | filter:{parent : menuItem._id}).length > 0">
            <li ng-repeat="menuItem in SiteMenu | filter:{parent : menuItem._id} | orderBy: 'priority' track by menuItem._id"  ng-include="'treeMenu'"></li>
        </ul>
    </script>
    <ul class="main-navigation">
        <li ng-repeat="menuItem in SiteMenu | orderBy: 'priority' track by menuItem._id" ng-if="menuItem.parent == '' || menuItem.parent == null" ng-include="'treeMenu'"></li>
    </ul>
</div>
